name: Heroku Review App

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, closed]
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, closed]

jobs:
  heroku-review-application:
    name: Heroku Review App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Heroku Review Application
        uses: guioconnor/heroku-review-app-actions@pipeline-owner
        id: deploy
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_label: Review App
          heroku_api_token: ${{ secrets.HEROKU_API_KEY }}
          heroku_pipeline_id: ${{ secrets.HEROKU_PIPELINE_ID }}
          team: puregroup
      - name: Comment on commit
        uses: ./.github/actions/rewritable-pr-comment
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_IDENTIFIER: "Deploy"
          message: |
            I deployed a review app for you to try out this pull request üëáüèΩ

            Heroku App: ${{ steps.deploy.outputs.app_web_url }}
